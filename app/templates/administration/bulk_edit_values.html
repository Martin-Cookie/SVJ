{% if not values %}
<p class="text-sm text-gray-400">Žádná data.</p>
{% else %}

<datalist id="dl-suggestions">
    {% for s in suggestions %}
    <option value="{{ s }}">
    {% endfor %}
</datalist>

<h3 class="text-sm font-medium text-gray-600 mb-3">{{ field_label }} — {{ values|length }} unikátních hodnot</h3>

<table class="w-full text-sm">
    <thead class="bg-gray-50">
        <tr>
            <th class="text-left px-3 py-2 text-gray-500 font-medium">Aktuální hodnota</th>
            <th class="text-right px-3 py-2 text-gray-500 font-medium w-24">Počet</th>
            <th class="text-right px-3 py-2 text-gray-500 font-medium w-64">Akce</th>
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
        {% for v in values %}
        <tr id="row-{{ loop.index }}" class="cursor-pointer hover:bg-blue-50"
            data-hodnota="{{ '__null__' if v.value is none else v.value }}"
            onclick="toggleDetail({{ loop.index }}, '{{ field_key }}', '{{ '__null__' if v.value is none else v.value|urlencode }}')">
            <td class="px-3 py-2 text-gray-800">
                <div class="flex items-center gap-2">
                    <svg class="w-3 h-3 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                    {% if v.value is none %}
                    <span class="text-gray-400 italic">Bez hodnoty</span>
                    {% else %}
                    <span class="font-mono">{{ v.value }}</span>
                    {% endif %}
                </div>
            </td>
            <td class="px-3 py-2 text-gray-600 text-right font-mono">{{ v.count }}</td>
            <td class="px-3 py-2 text-right" onclick="event.stopPropagation()">
                <!-- View mode -->
                <div id="view-{{ loop.index }}">
                    <button onclick="document.getElementById('view-{{ loop.index }}').classList.add('hidden'); document.getElementById('edit-{{ loop.index }}').classList.remove('hidden'); document.getElementById('input-{{ loop.index }}').focus();"
                            class="text-blue-600 hover:text-blue-800 text-xs font-medium">Opravit</button>
                </div>
                <!-- Edit mode (hidden) -->
                <div id="edit-{{ loop.index }}" class="hidden">
                    <form action="/sprava/hromadne-upravy/opravit" method="post" hx-boost="false"
                          class="flex items-center gap-2 justify-end"
                          onsubmit="return submitBulkEdit(this, {{ loop.index }})">
                        <input type="hidden" name="pole" value="{{ field_key }}">
                        <input type="hidden" name="old_value" value="{{ v.value if v.value is not none else '' }}">
                        <input type="hidden" name="is_null" value="{{ '1' if v.value is none else '0' }}">
                        <input type="text" name="new_value" id="input-{{ loop.index }}"
                               value="{{ v.value if v.value is not none else '' }}"
                               list="dl-suggestions" placeholder="Nová hodnota"
                               class="w-44 px-2 py-1 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <button type="submit"
                                class="px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-xs font-medium">Uložit</button>
                        <button type="button"
                                onclick="document.getElementById('edit-{{ loop.index }}').classList.add('hidden'); document.getElementById('view-{{ loop.index }}').classList.remove('hidden');"
                                class="px-2 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 text-xs font-medium">Zrušit</button>
                    </form>
                </div>
            </td>
        </tr>
        <!-- Detail records row (loaded via HTMX) -->
        <tr id="detail-{{ loop.index }}" class="bg-gray-50 hidden"></tr>
        {% endfor %}
    </tbody>
</table>

<script>
function _bulkKey(el) {
    var detail = el.closest('[data-bulk-field]');
    return detail ? 'bulk_' + detail.dataset.bulkField + '_' + detail.dataset.bulkValue : null;
}

function saveBulkChecks(el) {
    var key = _bulkKey(el);
    if (!key) return;
    var detail = el.closest('[data-bulk-field]');
    var ids = Array.from(detail.querySelectorAll('.bulk-cb:checked')).map(function(cb) { return cb.value; });
    if (ids.length) {
        sessionStorage.setItem(key, JSON.stringify(ids));
    } else {
        sessionStorage.removeItem(key);
    }
}

function restoreBulkChecks(el) {
    var key = 'bulk_' + el.dataset.bulkField + '_' + el.dataset.bulkValue;
    var stored = sessionStorage.getItem(key);
    if (!stored) return;
    var idSet = new Set(JSON.parse(stored));
    el.querySelectorAll('.bulk-cb').forEach(function(cb) { cb.checked = idSet.has(cb.value); });
    var all = el.querySelectorAll('.bulk-cb');
    var checked = el.querySelectorAll('.bulk-cb:checked').length;
    var selectAll = el.querySelector('.bulk-select-all');
    if (selectAll) {
        selectAll.checked = checked === all.length && all.length > 0;
        selectAll.indeterminate = checked > 0 && checked < all.length;
    }
}

function toggleDetail(idx, field, value) {
    var el = document.getElementById('detail-' + idx);
    if (!el.classList.contains('hidden')) {
        el.classList.add('hidden');
        return;
    }
    if (el.children.length) {
        el.classList.remove('hidden');
        return;
    }
    el.dataset.bulkField = field;
    el.dataset.bulkValue = value;
    fetch('/sprava/hromadne-upravy/zaznamy?pole=' + field + '&hodnota=' + value)
        .then(function(r) { return r.text(); })
        .then(function(html) {
            el.innerHTML = html;
            el.classList.remove('hidden');
            restoreBulkChecks(el);
        });
}

function bulkCheck(selectAllCb, checked) {
    var table = selectAllCb.closest('table');
    table.querySelectorAll('.bulk-cb').forEach(function(cb) { cb.checked = checked; });
    saveBulkChecks(selectAllCb);
}

function updateCounter(cb) {
    var table = cb.closest('table');
    var all = table.querySelectorAll('.bulk-cb');
    var checked = table.querySelectorAll('.bulk-cb:checked').length;
    var selectAll = table.querySelector('.bulk-select-all');
    if (selectAll) {
        selectAll.checked = checked === all.length;
        selectAll.indeterminate = checked > 0 && checked < all.length;
    }
    saveBulkChecks(cb);
}

function submitBulkEdit(form, idx) {
    var detail = document.getElementById('detail-' + idx);
    var cbs = detail.querySelectorAll('.bulk-cb:checked');

    // Remove old hidden ids inputs
    form.querySelectorAll('input[name="ids"]').forEach(function(el) { el.remove(); });

    if (cbs.length > 0) {
        // Add selected IDs
        cbs.forEach(function(cb) {
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'ids';
            input.value = cb.value;
            form.appendChild(input);
        });
        return confirm('Opravit ' + cbs.length + ' záznamů?');
    } else if (detail.children.length === 0 || detail.classList.contains('hidden')) {
        // Detail not expanded — apply to all (old behavior)
        return confirm('Opravit všechny záznamy s touto hodnotou?');
    } else {
        alert('Nejsou vybrány žádné záznamy.');
        return false;
    }
}

function sortBulkCol(th) {
    var table = th.closest('table');
    var tbody = table.querySelector('tbody');
    var col = parseInt(th.dataset.col);
    var type = th.dataset.type;
    var asc = th.dataset.dir !== 'asc';
    th.dataset.dir = asc ? 'asc' : 'desc';

    // Reset arrows in sibling headers
    th.closest('tr').querySelectorAll('.sort-arrow').forEach(function(s) { s.textContent = ''; });
    th.querySelector('.sort-arrow').textContent = asc ? ' \u25B2' : ' \u25BC';

    var rows = Array.from(tbody.querySelectorAll('tr'));
    rows.sort(function(a, b) {
        var cellA = a.children[col];
        var cellB = b.children[col];
        var va, vb;
        if (type === 'num') {
            va = parseFloat((cellA.dataset.v || cellA.textContent).replace(/\s/g, '').replace(',', '.')) || 0;
            vb = parseFloat((cellB.dataset.v || cellB.textContent).replace(/\s/g, '').replace(',', '.')) || 0;
            return asc ? va - vb : vb - va;
        }
        va = (cellA.textContent || '').trim().toLowerCase();
        vb = (cellB.textContent || '').trim().toLowerCase();
        if (va === vb) return 0;
        if (va === '\u2014' || va === '') return 1;
        if (vb === '\u2014' || vb === '') return -1;
        return asc ? va.localeCompare(vb, 'cs') : vb.localeCompare(va, 'cs');
    });
    rows.forEach(function(r) { tbody.appendChild(r); });
}

// Auto-expand row if hodnota is in URL (back navigation)
(function() {
    var params = new URLSearchParams(window.location.search);
    var hodnota = params.get('hodnota');
    if (!hodnota) return;
    var rows = document.querySelectorAll('[data-hodnota]');
    for (var i = 0; i < rows.length; i++) {
        if (rows[i].dataset.hodnota === hodnota) {
            rows[i].click();
            break;
        }
    }
})();
</script>
{% endif %}
