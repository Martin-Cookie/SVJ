{% extends "base.html" %}
{% block title %}Hromadné úpravy - SVJ Správa{% endblock %}

{% block content %}
<div class="flex items-center gap-3 mb-6">
    <a href="/sprava" class="text-gray-400 hover:text-gray-600">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </a>
    <h1 class="text-2xl font-bold text-gray-800">Hromadné úpravy</h1>
</div>

<div class="bg-white rounded-lg shadow p-6">
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Vyberte pole k úpravě</label>
        <select id="field-select"
                hx-get="/sprava/hromadne-upravy/hodnoty"
                hx-target="#values-table"
                hx-swap="innerHTML"
                name="pole"
                class="w-full max-w-xs px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">— vyberte —</option>
            {% for key, info in fields.items() %}
            <option value="{{ key }}" {% if request.query_params.get('pole') == key %}selected{% endif %}>{{ info.label }}</option>
            {% endfor %}
        </select>
    </div>

    <div id="values-table">
        {% if request.query_params.get('pole') %}
        <div hx-get="/sprava/hromadne-upravy/hodnoty?pole={{ request.query_params.get('pole') }}"
             hx-trigger="load" hx-swap="innerHTML" hx-target="#values-table"></div>
        {% else %}
        <p class="text-sm text-gray-400">Vyberte pole pro zobrazení hodnot.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
