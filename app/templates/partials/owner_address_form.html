<form hx-post="/vlastnici/{{ owner.id }}/adresa/{{ prefix }}/upravit" hx-target="#{{ prefix }}-address-section" hx-swap="innerHTML">
    <div class="space-y-3">
        <div class="flex items-center">
            <label class="w-24 text-sm font-medium text-gray-700">Ulice</label>
            <input type="text" name="street" value="{{ street or '' }}"
                   class="flex-1 px-3 py-1.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center">
            <label class="w-24 text-sm font-medium text-gray-700">Část obce</label>
            <input type="text" name="district" value="{{ district or '' }}"
                   class="flex-1 px-3 py-1.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center">
            <label class="w-24 text-sm font-medium text-gray-700">Město</label>
            <input type="text" name="city" value="{{ city or '' }}"
                   class="flex-1 px-3 py-1.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center">
            <label class="w-24 text-sm font-medium text-gray-700">PSČ</label>
            <input type="text" name="zip" value="{{ zip or '' }}"
                   class="flex-1 px-3 py-1.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center">
            <label class="w-24 text-sm font-medium text-gray-700">Země</label>
            <input type="text" name="country" value="{{ country or '' }}"
                   class="flex-1 px-3 py-1.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center gap-2">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium">
                Uložit
            </button>
            <button type="button" hx-get="/vlastnici/{{ owner.id }}/adresa/{{ prefix }}/info" hx-target="#{{ prefix }}-address-section" hx-swap="innerHTML"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm font-medium">
                Zrušit
            </button>
        </div>
    </div>
</form>
