<form hx-post="/vlastnici/{{ owner.id }}/upravit" hx-target="#contact-form" hx-swap="innerHTML">
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email (Evidence 2024)</label>
            <input type="email" name="email" value="{{ owner.email or '' }}"
                   placeholder="email@example.com"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email (Kontakty)</label>
            <input type="email" name="email_secondary" value="{{ owner.email_secondary or '' }}"
                   placeholder="email@example.com"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-400 mt-1">Starší zdroj emailu</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Telefon GSM</label>
            <input type="text" name="phone" value="{{ owner.phone or '' }}"
                   placeholder="+420 ..."
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Telefon pevný</label>
            <input type="text" name="phone_landline" value="{{ owner.phone_landline or '' }}"
                   placeholder="+420 ..."
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center gap-2">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium">
                Uložit
            </button>
            <button type="button" hx-get="/vlastnici/{{ owner.id }}/info" hx-target="#contact-form" hx-swap="innerHTML"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm font-medium">
                Zrušit
            </button>
        </div>
    </div>
</form>
