<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SVJ Správa{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body class="bg-gray-50 min-h-screen" hx-boost="true">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <nav class="w-44 bg-gray-800 text-white fixed h-full overflow-y-auto flex flex-col">
            <div class="px-3 py-4">
                <h1 class="text-lg font-bold">SVJ Správa</h1>
                <p class="text-gray-400 text-xs mt-0.5">Automatizace</p>
            </div>
            <ul class="flex-1 px-2 space-y-0.5">
                <li>
                    <a href="/" class="flex items-center px-2 py-2 rounded-lg text-xs font-medium transition-colors
                        {% if active_nav == 'dashboard' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        Přehled
                    </a>
                </li>
                <li>
                    <a href="/vlastnici" class="flex items-center px-2 py-2 rounded-lg text-xs font-medium transition-colors
                        {% if active_nav == 'owners' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        Vlastníci
                    </a>
                </li>
                <li>
                    <a href="/jednotky" class="flex items-center px-2 py-2 rounded-lg text-xs font-medium transition-colors
                        {% if active_nav == 'units' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        Jednotky
                    </a>
                </li>
                <li>
                    <a href="/vlastnici/import" class="flex items-center px-2 py-2 rounded-lg text-xs font-medium transition-colors
                        {% if active_nav == 'import' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                        </svg>
                        Import z Excelu
                    </a>
                </li>
                <li class="pt-4">
                    <p class="px-2 text-xs uppercase tracking-wider text-gray-500 font-semibold">Moduly</p>
                </li>
                <li>
                    <a href="/hlasovani" class="flex items-center px-2 py-2 rounded-lg text-xs font-medium transition-colors
                        {% if active_nav == 'voting' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                        </svg>
                        Hlasování per rollam
                    </a>
                </li>
                <li>
                    <a href="/dane" class="flex items-center px-2 py-2 rounded-lg text-xs font-medium transition-colors
                        {% if active_nav == 'tax' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2z"/>
                        </svg>
                        Rozúčtování příjmů
                    </a>
                </li>
                <li>
                    <a href="/synchronizace" class="flex items-center px-2 py-2 rounded-lg text-xs font-medium transition-colors
                        {% if active_nav == 'sync' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Kontrola vlastníků
                    </a>
                </li>
                <li class="pt-4">
                    <p class="px-2 text-xs uppercase tracking-wider text-gray-500 font-semibold">Systém</p>
                </li>
                <li>
                    <a href="/nastaveni" class="flex items-center px-2 py-2 rounded-lg text-xs font-medium transition-colors
                        {% if active_nav == 'settings' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Nastavení
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="ml-44 flex-1 p-6">
            <!-- Flash messages -->
            <div id="flash-messages" class="mb-4">
                {% if flash_message %}
                <div class="p-4 rounded-lg mb-4
                    {% if flash_type == 'error' %}bg-red-100 text-red-700 border border-red-200
                    {% elif flash_type == 'warning' %}bg-yellow-100 text-yellow-700 border border-yellow-200
                    {% else %}bg-green-100 text-green-700 border border-green-200{% endif %}">
                    {{ flash_message }}
                </div>
                {% endif %}
            </div>

            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
