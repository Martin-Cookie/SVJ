{% extends "base.html" %}
{% block title %}Nové rozúčtování - SVJ Správa{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="/dane" class="text-sm text-gray-500 hover:text-gray-700">&larr; Zpět na rozúčtování</a>
</div>

<h1 class="text-2xl font-bold text-gray-800 mb-6">Nové rozúčtování příjmů</h1>

<div class="bg-white rounded-lg shadow p-6 max-w-2xl">
    <form action="/dane/nova" method="post" enctype="multipart/form-data">
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Název *</label>
                <input type="text" name="title" required
                       placeholder="např. Rozúčtování příjmů 2025"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Rok</label>
                <input type="number" name="year" placeholder="2025"
                       class="w-32 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Předmět emailu</label>
                <input type="text" name="email_subject"
                       placeholder="Rozúčtování příjmů za rok 2025"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Text emailu</label>
                <textarea name="email_body" rows="4"
                          placeholder="Dobrý den,&#10;&#10;v příloze zasíláme rozúčtování příjmů za rok 2025.&#10;&#10;S pozdravem,&#10;SVJ"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">PDF soubory *</label>
                <input type="file" name="files" accept=".pdf" multiple required
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                              file:rounded-lg file:border-0 file:text-sm file:font-medium
                              file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p class="text-xs text-gray-400 mt-1">
                    Pojmenování souborů: {číslo_jednotky}{písmeno}.pdf (např. 9A.pdf, 101B.pdf).
                    Vyberte všechny PDF najednou.
                </p>
            </div>
        </div>

        <div class="mt-6 flex gap-3">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium">
                Nahrát a zpracovat
            </button>
            <a href="/dane" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 text-sm font-medium">
                Zrušit
            </a>
        </div>
    </form>
</div>
{% endblock %}
